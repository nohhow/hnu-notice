		.count-down > h2{

			font-size: 5rem;

		.bg-white-r{

			box-shadow:0 0.5px 3px rgb(0, 0, 0);
			border-radius: 2em;
			padding: 20px;
		}

		.class_btn_container{
			display: flex;
			flex-flow: wrap;
			justify-content:center;
		}
		.class_btn {
			background: #F69B94;
			color: #fff;
			border: none;
			font-size: 15px;
			padding-left: 20px;
			padding-right: 20px;
			cursor: pointer;
			transition: 800ms ease all;
			
			width: 10rem;
			height: 2.5rem;
		}
		.class_btn:hover{
			background:#fff;
			color:#F69B94;
		}
		.class_btn:before,#class_btn:after{
			content:'';
			position:absolute;
			top:0;
			right:0;
			height:2px;
			width:0;
			background: #F69B94;
			transition:400ms ease all;
		}
		.class_btn:after{
			right:inherit;
			top:inherit;
			left:0;
			bottom:0;
		}
		.class_btn:hover:before,#class_btn:hover:after{
			width:100%;
			transition:800ms ease all;
		}

		body{
			padding-top: 20px;
			padding-left: 20px;
			padding-right: 20px;
			background-repeat: no-repeat;
			background-size: cover;
		}

		iframe{

			visibility: hidden;
		}

		#googleimg{
			width: 20%;
			height: 10%;
		}

		#search{

			width: 400px;

			background: #ffffff;
		}

		#searchtext{

			width: 325px;

			border: 0px;

		#searchbtn{

			background: #F69B94;

		/* GOOGLE TILE ICON*/
		.tile-icon {

			height: 48px;
			justify-content: center;
			margin-top: 16px;

			width: 48px;
		}
		.tile-title {
			align-items: center;
			display: flex;
			margin-top: 6px;
			padding: 2px 8px;
			width: 88px;
		}
		.tile-title span {
			overflow: hidden;
			text-align: center;
			text-overflow: ellipsis;
			color: #000000;
			white-space: nowrap;
			width: 100%;
		}
		.tile {
			-webkit-tap-highlight-color: transparent;
			align-items: center;
			border-radius: 4px;
			box-sizing: border-box;
			cursor: pointer;
			display: flex;
			flex-direction: column;
			height: 112px;
			opacity: 1;
			outline: none;
			position: relative;
			text-decoration: none;
			transition-duration: 300ms;
			transition-property: left, top;
			transition-timing-function: ease-in-out;
			user-select: none;
			width: 112px;
		}

		#container {

			flex-wrap: wrap;
			justify-content: center;
		}

		.icons{

		}
